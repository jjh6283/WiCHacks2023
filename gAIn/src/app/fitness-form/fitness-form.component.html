<h1>Let's make a fitness plan!</h1>

<form action="/action_page.php" method="get">

  <label for="skill">What skill level are you? :</label>
  <input list="skill" name="skills" id="skills">
  <datalist id="skill">
    <option value="Beginner">
    <option value="Intermediate">
    <option value="Advanced">
  </datalist><br><br>


  <label for="upper">How many days do you want to do upper body? :</label>
  <input list="upper" name="uppers" id="uppers">
  <datalist id="upper">
    <option value="0">
    <option value="1">
    <option value="2">
    <option value="3">
    <option value="4">
    <option value="5">
    <option value="6">
    <option value="7">
  </datalist><br><br>

  <label for="lower">How many days do you want to do lower body? :</label>
  <input list="lower" name="lowers" id="lowers">
  <datalist id="lower">
    <option value="0">
    <option value="1">
    <option value="2">
    <option value="3">
    <option value="4">
    <option value="5">
    <option value="6">
    <option value="7">
  </datalist><br><br>

  <label for="cardio">How many days do you want to do cardio? :</label>
  <input list="cardio" name="cardio" id="cardios">
  <datalist id="cardio">
    <option value="0">
    <option value="1">
    <option value="2">
    <option value="3">
    <option value="4">
    <option value="5">
    <option value="6">
    <option value="7">
  </datalist><br><br>

  <label for="healthConcerns">Do you have any health concerns (you can list multiple):</label>
  <input type="text" id="healthConcerns" name="healthConcersn"><br><br>


  <input type="submit" value="Submit">

</form>
